---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  workflows:
    uses: hassio-addons/workflows/.github/workflows/addon-ci.yaml@main
    with:
      slug: "node-red"
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
